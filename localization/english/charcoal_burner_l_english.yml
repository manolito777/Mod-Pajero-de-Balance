je_valfardsstaten: "valfardsstaten"
je_valfardsstaten_reason: "The foundation of the Välfärdsstaten is a thriving urban economy. We must modernize the infrastructure of our historic regions to generate the wealth necessary to support a national social safety net."
valfardsstaten_event.t: "The Promise of the Folkhemmet"
valfardsstaten_event.d: "The urbanization of our heartlands is complete. From the iron mines of Norrland to the ports of Scania, the engines of industry now hum in unison. With this economic might, we have finally secured the means to protect our citizenry from the ravages of poverty. The vision of Sweden as a 'People's Home'—a sanctuary of equality and mutual support—is finally within our grasp."
valfardsstaten_event.f: "In the good home, there is equality, consideration, cooperation, and helpfulness."
valfardsstaten_event.a: "A home for all Swedes."

je_folkskola: "Folkskola"
je_folkskola_reason: "To compete with the great powers of Europe, Sweden requires a literate and skilled workforce. We must establish a system of universal primary education—the Folkskola—to enlighten the peasantry and prepare our nation for the challenges of industrialization."
folkskola_event.t: "The Folkskola Reform"
folkskola_event.d: "The implementation of the Folkskola system has been a resounding success. Schoolhouses are being built in every parish, and for the first time, children from all walks of life are receiving a standardized education. This will undoubtedly raise the literacy and competence of our workforce for generations to come."
folkskola_event.f: "\"Education is not just a privilege for the few, but a necessity for the prosperity of the whole nation.\""
folkskola_event.1.a: "Knowledge is power!"

je_reform_riksdag: "Reform of the Riksdag"
je_reform_riksdag_reason: "The ancient Riksdag of the Estates is a relic of the past that hinders effective governance. To modernize Sweden, we must abolish the division of Nobility, Clergy, Burghers, and Peasantry. A bicameral legislature, elected through Census Suffrage, will better represent the growing influence of the industrial and urban classes."
reform_riksdag_event.t: "The Representation Reform Act"
reform_riksdag_event.d: "The proposal to abolish the four estates has finally passed. The old Riksdag of the Estates is no more. In its place, a new bicameral legislature has been established, better reflecting the modern industrial society of Sweden. The power of the nobility and clergy has been curtailed in favor of a system based on census suffrage."
reform_riksdag_event.f: "\"Old traditions must yield to new necessities. The voice of the nation can no longer be silenced by ancient privileges.\""
reform_riksdag_event.1.a: "A modern parliament for a modern nation."

je_Allmanna_Pensionsforsakringen: "Allmänna pensionsförsäkringen"
je_Allmanna_Pensionsforsakringen_reason: "The industrial age creates wealth, but often leaves the elderly destitute after a lifetime of labor. To build a true 'Folkhemmet' (People's Home), we must establish the Allmänna pensionsförsäkringen. By leveraging the immense profits from our northern iron mines, we can guarantee a dignified retirement for every citizen, regardless of their class."
Allmanna_Pensionsforsakringen_event.t: "Allmänna pensionsförsäkringen"
Allmanna_Pensionsforsakringen_event.d: "With the immense wealth generated by our northern iron mines and a steadfast commitment to human rights, we have successfully implemented the General Pension Insurance. No longer will the elderly be forced into poverty after a life of hard work. The foundation of the 'Folkhemmet' has been laid."
Allmanna_Pensionsforsakringen_event.f: "\"Security for the aged is security for the nation.\""
Allmanna_Pensionsforsakringen_event.1.a: "A historic achievement for Sweden."

law_folkskola: "Folkskola"
law_folkskola_desc: "Establishes a mandatory system of primary education in every parish. By standardizing schooling for all children, we lay the foundation for a literate and disciplined workforce."

law_riksdag: "Reformed Riksdag"
law_riksdag_desc: "Replaces the archaic Riksdag of the Estates with a modern bicameral parliament. Representation is no longer based on social order (Nobility, Clergy, etc.) but on census and merit, shifting power to the industrious classes."

law_Offentlighetsprincipen: "Offentlighetsprincipen"
law_Offentlighetsprincipen_desc: "The 'Principle of Public Access' grants every citizen the constitutional right to access official documents. This unique transparency fosters immense trust between the state and the people, reducing political radicalism."

law_Allmanna_Pensionsforsakringen: "Allmänna pensionsförsäkringen"
law_Allmanna_Pensionsforsakringen_desc: "The General Pension Insurance Act creates the world's first universal pension system. Funded by state revenues and contributions, it ensures dignity for all elderly citizens, regardless of their employment history."

