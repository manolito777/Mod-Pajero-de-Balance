 frenchrad.1: "La Fin du Tumulte"
 frenchrad.1.t: "La Fin du Tumulte"
 frenchrad.1.d: "After years marked by unrest, fiery speeches, and constant tension, France has finally found calm again. The political agitation that once filled cafés, boulevards, and public squares has faded, replaced by a renewed sense of moderation. Through careful reforms, firm oversight, and a steady hand in public affairs, the government has restored stability to the nation. With radicalism extinguished, the French people can once more trust in order, continuity, and the possibility of progress without upheaval."
 frenchrad.1.f: "Les rues sont redevenues silencieuses."
 frenchrad.1.a: "Let peace prevail."
 modifier_french_radend: "Ordre Restauré"
 swissbankevent.1: "Switzerland Annexed"
 swissbankevent.1.t: "The Fall of the Alpine Vault"
 swissbankevent.1.d: "With the annexation of Switzerland, the financial networks that once flowed through its discreet banking houses have evaporated overnight. Without the protection of a neutral Alpine haven, capital grows nervous, lenders demand greater guarantees, and foreign creditors tighten their grip. What was once a refuge of stability has become a burden of spiraling interest rates. Our treasury now feels the full weight of losing Europe's safest vault."
 swissbankevent.1.a: "We will bear the cost"
 swissbankevent.1.f: "The mountains stand, but the bankers are gone."
 swissbankevent.2: "Switzerland Restored"
 swissbankevent.2.t: "The Alpine Safeguard Reborn"
 swissbankevent.2.d: "The re-establishment of Switzerland as an independent state has revived its unique financial ecosystem. With the return of its famed neutrality and trusted banking institutions, international capital once again seeks shelter within the Alpine republic. Lenders relax, markets regain their balance, and our government benefits from the restored stability of Europe’s most reliable vault."
 swissbankevent.2.f: "Neutrality returns—and so does confidence."
 swissbankevent.2.a: "Welcome back, stability."
 switzerland_protection2_je: "Restore the Swiss Confederation"
 switzerland_protection2_je_reason: "For centuries, Switzerland has served as Europe’s stabilizing anchor—its neutrality shielding diplomacy, its mountains guarding the continent’s most trusted financial institutions. With its independence broken, the flow of capital, confidence, and balance across Europe has faltered. Restoring the Swiss Confederation will help reestablish financial stability, secure Alpine trade routes, and reaffirm the political order upon which the continent relies."
