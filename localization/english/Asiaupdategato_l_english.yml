 je_kulturkampf: "Kulturkampf"
 je_kulturkampf_reason: "Roughly one-third of newly-established [SCOPE.GetRootScope.GetCountry.GetName] is Catholic. For the sake of national unity, the Reichkanzler has with the backing of delighted liberal politicans, planned on something more than merely the prevention of Catholicism from becoming a political force. He wants victory over Catholicism itself, the long-delayed conclusion of the Reformation.\n$DELIMITER$\nThe following conditions will #bold advance#! the #bold Progress Bar#! monthly in favor of #bold #blue State Secularization#!#!:\n\n• Having [GetLawType('law_total_separation').GetName] Enacted #bold #blue +1#! #! \n• Any [concept_leader] of a [concept_powerful] [concept_interest_group], excluding [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName], is [GetIdeology('ideology_atheist').GetName], [GetIdeology('ideology_radical').GetName], [GetIdeology('ideology_vanguardist').GetName] or [GetIdeology('ideology_positivist').GetName] #bold #blue +2#! #! \n • Having [GetLawType('law_state_atheism').GetName] Enacted #bold #blue +2#! #!\n • Having [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] be [concept_powerful] #bold #blue +2#! #!\n • Having [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] [concept_in_government] #bold #blue +3#! #!\n• Any [concept_leader] of a [concept_interest_group] [concept_in_government], that isn't [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] is [GetIdeology('ideology_atheist').GetName], [GetIdeology('ideology_radical').GetName], [GetIdeology('ideology_vanguardist').GetName] or [GetIdeology('ideology_positivist').GetName] #bold #blue +3#! #! \n\nThe following conditions will #bold advance#! the #bold Progress Bar#! monthly in favor of #bold #red Catholic Opposition#!#!:\n\n• Not having [GetLawType('law_total_separation').GetName] or [GetLawType('law_state_atheism').GetName] enacted #bold #red +1#! #!\n• Having [GetLawType('law_charitable_health_system').GetName] enacted #bold #red +1#! #!\n• Having [GetLawType('law_state_religion').GetName] enacted #bold #red +1#! #!\n• Having [GetLawType('law_religious_schools').GetName] enacted #bold #red +1#!#!\n• Having Negative [GetInterestGroupVariant('ig_landowners',GetPlayer).GetName] [concept_approval] #bold #red +1#! #!\n• Having a [concept_powerful] [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] #bold #red +2#! #! \n• Any [concept_leader] of a [concept_powerful] [concept_interest_group], that isn't [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] is [GetIdeology('ideology_traditionalist').GetName], [GetIdeology('ideology_theocrat').GetName] #bold #red +3#! #! \n• Having [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] [concept_in_government] #bold #red +3#! #!\n• Any [concept_leader] of an [concept_in_government] [concept_interest_group], excluding [GetInterestGroupVariant('ig_devout',GetPlayer).GetName], is [GetIdeology('ideology_traditionalist').GetName], [GetIdeology('ideology_theocrat').GetName] #red +3#!"
