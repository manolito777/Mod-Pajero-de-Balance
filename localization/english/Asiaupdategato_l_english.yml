 je_french_alsacia: "Rhin Sécurisé par l’Alsace"
 je_french_alsacia_reason: "The rise of German nationalism and the formation of the North German Confederation have transformed our eastern frontier into a potential battleground. As Prussia grows in strength and ambition, France can no longer rely on outdated borders for its security. Securing the Rhine by fortifying and controlling Alsace is essential to protect our heartland, maintain strategic superiority, and prevent German expansionism from threatening the stability of Europe."
 frenchhumiliation_modifier: "C'est Joever"
 french_humiliation.1.t: "C'est Joever"
 french_humiliation.1.d: "Despite our efforts, the Rhine remains exposed. The rise of German power has outpaced our preparations, and without firm control over Alsace, our eastern frontier is now vulnerable. This failure undermines France’s strategic position, weakens our influence in Europe, and leaves the heartland at risk should conflict arise. The opportunity to secure the Rhine has slipped from our grasp."
 french_humiliation.1.f: "Enfin, c’est arrivé"
 french_humiliation.1.a: "France has fallen, billions must die"
 french_hum_ruler: "Héritage du Perdant d’Alsace"
 switzerland_pay_modifier: "Swiss Bankers"
 switzerland_protection_je: "Banking Safe Haven"
 switzerland_protection_je_reason: "For years, influential bankers have chosen to store their fortunes within our borders, trusting our stability and discretion above all others. This growing concentration of financial capital strengthens our reputation, enhances our influence abroad, and turns our nation into a central pillar of European security. By safeguarding their wealth, we reinforce our own prosperity and ensure that the flow of capital continues to favor our interests."
 swissdebunked: "Swiss banks debunked"
 ibe_siesta: "lazy andalusians"
 algerian_conversion: "The new Algerians"
 french_foreing_legion_established: "French foreing legion established"
 french_foreign_legion_igmod: "French foreign legion"
 je_the_algerian_departements: "Intégrer l’Algérie au Corps National"
 je_the_algerian_departements_reason: "Algeria has remained under French administration, yet still stands apart from the métropole. As the empire grows, so too does the vision of transforming Algeria not into a distant colony, but into an integral part of France itself—equal to Paris, Brittany, or Corsica. By organizing its territory into full departments, encouraging settlement, and extending our institutions across the Mediterranean, we can finally complete the project of turning Algeria into an inseparable component of the French nation. The fate of Algeria is not colonial rule, but integration."
 formation.69.d: "Through decisive military victories, our armies have subdued Chile and Uruguay, bringing the southern cone under a single banner. Yet conquest alone does not make a nation. To truly forge La Plata, we must unify these lands under a stable administration, integrate their populations, and establish Buenos Aires as the uncontested heart of the new state. The creation of La Plata marks not just expansion, but the birth of a continental power capable of shaping the destiny of South America."
 formation.69.t: "Forjar la Gran La Plata"
 ruhr_boom.1.a: "Ruhr boom"
 formation.13.a: "Per l’Imperatore Alex Dreckus"
 dutch_buyout: "Colonial concessions"
