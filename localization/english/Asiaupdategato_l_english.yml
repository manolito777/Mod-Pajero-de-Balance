 law_artisan_system: "Artisan System"
 law_artisan_system_desc: "Artisanal production was organized in small workshops run by a master craftsman, who controlled every stage of the work. Under him were journeymen (skilled workers) and apprentices, who often lived with the master or spent most of their time in the workshop. Production was manual, highly skilled, and personalized, with no strict separation between design and execution. This created a close, almost domestic labor relationship and a local economy shaped by informal guild-like structures."
