 je_eic_india: "The Mughal Reform"
 je_eic_india_reason: "The Mughal Empire, once the unrivaled master of the subcontinent, now suffers from administrative decay, military rigidity, and a fragmented bureaucracy. Centuries of complacency and regional autonomy have weakened the authority of the throne. To restore imperial greatness, sweeping reforms are required—modernizing the army, centralizing taxation, and reestablishing direct control over the provinces. Only by reforging the state can the Mughals reclaim their legacy and stand once more as the dominant power of India."
