 je_eic_india: "The birth of Bharat"
 je_eic_india_reason: "For centuries our land has been torn apart by kingdoms, foreign companies and imperial ambitions. India, cradle of ancient civilizations, was divided by outsiders, its people reduced to subjects in their own home. But the tides of history are turning. Now winds of unity sweep across the land. From the Ganges to the Indus, from the Himalayas to Cape Comorin, one spirit awakens: the desire for freedom, greatness and dignity. To form India is not merely to draw borders, it is to restore the soul of a people who never stopped dreaming of their destiny. A single nation under one banner, with one purpose and one will. India shall no longer be a prize for conquerors, it shall be an empire remembered through the ages."
 invoke_doctrine_of_lapse: "invoke doctrine of lapse"
 invoke_doctrine_of_lapse_desc: "For too long, petty princely states have resisted progress, clinging to outdated traditions and unstable lines of succession. The time has come to bring order and efficiency to the subcontinent. By invoking the Doctrine of Lapse, we shall rightfully claim territories whose rulers have failed to secure a legitimate heir, ensuring their lands are governed with stability and purpose."
