 dec_drive_to_the_east: "Der Osten Ruft"
 dec_drive_to_the_east_desc: "For centuries, the lands of the east have remained divided and vulnerable, a patchwork of weak authorities unable to guarantee stability. Our duty is to extend order, discipline, and the authority of the crown beyond our current borders. By asserting control over Poland, we secure strategic frontiers, protect our people, and bring the benefits of proper governance to a region long plagued by fragmentation. The march to the east is not conquest—it is the restoration of rightful influence and the realization of our destiny."
 dec_german_colonies: "Kolonialprogramm des Kaiserreichs"
 dec_german_colonies_desc: "The German Empire stands strong at home, yet our influence beyond Europe remains limited. To secure our future, we must claim our rightful place among the world’s great colonial powers. By expanding overseas, we gain access to vital resources, new markets, and strategic footholds that will strengthen the Reich for generations. The time has come to project German industry, discipline, and culture across the seas, forging an empire worthy of our ambition."
 je_german_coloniesafr: "Deutsch-Ostafrika Ausbauplan"
 je_german_coloniesvnz: "Klein-Venedig"
 je_german_coloniesafr_reason: "The island of Zanzibar stands as a gateway to East Africa, rich in trade and resources. By bringing it under German protection, the Reich gains a vital naval base, strengthens its position in the Indian Ocean, and opens the door to greater influence on the continent. German discipline and administration will bring order and prosperity, establishing a cornerstone for our colonial empire."
 je_german_coloniesvnz_reason: "Centuries ago, the banks of the Orinoco were entrusted to German settlers, yet the opportunity was lost to time. Now, the Reich seeks to reclaim its historic foothold in the Americas. Securing Klein-Venedig will provide valuable resources, strategic ports, and a chance to reassert German influence in the New World. The dream of a German presence across the Atlantic can begin here."
