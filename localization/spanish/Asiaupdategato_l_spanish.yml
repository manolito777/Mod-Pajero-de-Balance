 restoring_rome_events.1: "The Eagle Returns to Constantinople"
 restoring_rome_events.1.t: "The Eagle Returns to Constantinople"
 restoring_rome_events.1.d: "Against overwhelming odds, the Roman cause has prevailed. The war is over, the enemy broken, and Constantinople restored as the heart of the Empire. What began as rebellion has become restoration: laws, institutions, and identity are reforged in the image of Rome reborn. Yet victory is only the beginning. The Empire must now govern a fractured land, reconcile conquered peoples, and prove that this restoration is more than a dream fueled by memory and blood"
 restoring_rome_events.1.f: "From the ashes of centuries of exile and defeat, the legacy of Rome has reclaimed its throne. The Bosporus echoes again with an ancient name long thought buried by history"
 restoring_rome_events.1.a: "Rome has returned"
 restoring_rome_events.2: "The Russian Expedition Arrives"
 restoring_rome_events.2.t: "The Russian Expedition Arrives"
 restoring_rome_events.2.d: "After delicate negotiations and quiet promises, the Russian Empire has agreed to intervene in our struggle. An expeditionary force has disembarked, bringing trained officers, modern equipment, and much-needed manpower. Their presence strengthens our position against the Ottomans, but it is clear that this aid is not given freely. Russian interests now loom over the rebellion, and the price of their support may shape the future of the restored Roman state."
 restoring_rome_events.2.f: "Across the Black Sea, old ambitions awaken. The banners of Russia cross the straits, answering a call that echoes centuries of rivalry and faith."
 restoring_rome_events.2.a: "Brilliant"
 restoring_rome_events.4.t: "The Roman Uprising Ignites"
 restoring_rome_events.4.d: "The rebellion has crossed the point of no return. Armed units loyal to the Roman cause have risen across key regions, openly challenging Ottoman authority. Barracks burn, garrisons defect or resist, and the banners of rebellion are raised without concealment. The conflict is no longer a conspiracy but a war, one that will decide whether the Roman legacy is finally restored or crushed beneath imperial rule"
 restoring_rome_events.4.f: "What began in whispers and secret meetings now explodes into open defiance. The past rises in arms against the present"
 restoring_rome_events.4.b: "The die is cast"
 je_restoring_rome2: "For Rome"
 je_restoring_rome2_reason: "The moment of reckoning has arrived. Words, plots, and preparations are over, only victory in war will decide our fate. The Ottoman state must be crushed, its armies broken, and its authority erased from Roman lands. This mission stands as a reminder: there is no compromise, no retreat, no alternative path. Win the war, and the Roman Empire is reborn. Lose it, and the Roman dream dies forever"
 je_ytdream: "Young Turks Constitutional Program"
 je_ytdream_reason: "The old empire is weak, divided, and burdened by outdated institutions. If the Turkish nation is to survive, it must be reforged through reform and discipline. The Young Turks demand a centralized state, loyal institutions, and laws that place the future of the nation above tradition and hesitation. Only by forcing these reforms through resistance and chaos can the state enter the next stage: the purification of the Balkans and the fulfillment of the Turkish Dream. This mission marks the point of no return"
 young_turks_events.1.t: "A New Phase Begins"
 young_turks_events.1.d: "The Young Turk program has been fully implemented. The army is loyal, the administration centralized, and the old constraints of empire have been swept aside. What was once justified as reform now reveals its true purpose: the creation of a homogenous and obedient nation. With the state secured from within, attention turns outward and inward alike. The Balkans remain fractured, defiant, and impure in the eyes of the new order. The moment for hesitation has passed. What follows will not be reform, but purification"
 young_turks_events.1.f: "The ink has dried, the opposition has been silenced, and the state now speaks with a single voice"
 young_turks_events.1.a: "The nation must be cleansed"
 je_ytdream2: "Eradicate the Rot of the Empire"
 je_ytdream2_reason: "The era of hesitation is over. Reform alone cannot save what has been weakened by centuries of division, foreign influence, and internal decay. If the state is to survive, it must be reshaped at its core. This mission represents the final and irreversible phase of the Young Turk vision. Order must be imposed, resistance broken, and the empire reforged through decisive action. When the purification bar is filled, there will be no return the old imperial balance will shatter, and a new, uncompromising order will rise from its ashes. Fail to see this through, and the empire will collapse under the weight of its own contradictions. Complete it, and the dream of a unified and dominant state will finally be realized"
 purificate_but1: "Purify Greece and Albania"
 purificate_but2: "Purify Serbia, Bosnia and Kosovo"
 purificate_but3: "Purify Wallachia and Moldavia"
 purificate_but1_desc: "Carry out a coordinated purification campaign in Greece and Albania, dismantling nationalist structures and enforcing direct imperial control over the southern provinces"
 purificate_but2_desc: "Launch a large-scale purification of the Western Balkans, destroying resistance networks and breaking the political backbone of Balkan nationalism"
 purificate_but3_desc: "Secure the northern frontier by purging disloyal elites and eliminating foreign influence in Wallachia and Moldavia"
 young_turks_events.3: "Imperial authority moves to secure the Aegean and Adriatic frontiers"
 young_turks_events.3.t: "Imperial authority moves to secure the Aegean and Adriatic frontiers"
 young_turks_events.3.d: "The regions of Greece and Albania stand at the crossroads of empire and rebellion. Long exposed to foreign influence, nationalist agitation, and external intrigue, their loyalty to the state has always been conditional. With the purification program underway, the government must now decide how to resolve the Southern Question. Firm action may finally integrate these lands into a unified state, but every choice carries consequences for stability, population, and international perception"
 young_turks_events.3.f: "The coast remembers empires older than memory, and loyalties older than flags"
 young_turks_events.3.a: "This is progress"
 young_turks_events.4: "The Balkan Reckoning"
 young_turks_events.4.t: "The Balkan Reckoning"
 young_turks_events.4.d: "Serbia, Bosnia, and Kosovo represent the core of organized opposition within the empire. Nationalist networks, armed groups, and foreign-backed movements have made these regions incompatible with the new order. The time has come to eradicate disloyalty entirely and secure the Balkans through decisive purification"
 young_turks_events.4.f: "The Balkans have always resisted control"
 young_turks_events.4.a: "This is the turk dream"
 young_turks_events.5: "Cleansing the Northern Marches"
 young_turks_events.5.t: "Cleansing the Northern Marches"
 young_turks_events.5.d: "Wallachia and Moldavia have remained politically unstable, influenced by neighboring powers and local elites with questionable loyalty. To ensure the security of the northern frontier, the state will now enforce purification measures, eliminating resistance and bringing these territories firmly under centralized control"
 young_turks_events.5.f: "The frontier must no longer waver"
 young_turks_events.5.a: "Now is our land"
 young_turks_events.6: "Purification Completed"
 young_turks_events.6.t: "Purification Completed"
 young_turks_events.6.d: "After decades of conflict, the Balkan territories are finally under firm Ottoman control. The region's purification has been completed, securing Turkish political and cultural supremacy over the former local domains"
 young_turks_events.6.f: "The Turk dream has been achieved"
 young_turks_events.6.a: "Glory to the Turk Nation"
 ROME_PASSIVE_1: "Roman Unrest"
 roman_decision: "Defenders of the Orthodox Faith"
 roman_decision_desc: "For centuries, the Orthodox world has endured persecution, division, and foreign domination. Now, with the Roman state reborn and Russia standing as the other great Orthodox power, the time has come to act together. By aligning our cause with Russia, we pledge to defend the Orthodox faith wherever it is threatened, presenting ourselves not merely as a state, but as the shield of true Christianity against heresy and oppression"
 je_defender_faith: "The Healing of the Schism"
 je_defender_faith_reason: "The Great Schism shattered Christendom and left the Orthodox world divided from its ancient heart. Rome must be reclaimed, not as a rival throne, but as a restored pillar of the true faith. Yet unity cannot come at the cost of sacrifice. The sacred cities of Constantinople, Antioch, and Jerusalem are the living foundations of Orthodoxy and must remain firmly under Orthodox protection. Only by restoring Rome while safeguarding the holy sites can the schism be healed and the Orthodox world reunited without betrayal"
 je_defender_faith2: "Defenders of the Holy Sees"
 je_defender_faith2_reason: "The unity of Orthodoxy rests upon the protection of its sacred cities. Rome, Constantinople, Antioch, and Jerusalem are more than symbols; they are the foundations of the true faith. To preserve the restored unity of Christendom, these holy sees must be defended against heresy, foreign domination, and internal subversion. Only by safeguarding them all can the Orthodox world endure and remain whole."
 je_defender_faith3: "Reclaim the Holy See"
 je_defender_faith3_reason: "The loss of one of the sacred cities has shaken the foundations of Orthodox unity. Faith cannot endure while a holy see remains in foreign hands. This mission will not end until the lost city is reclaimed and restored to Orthodox protection. Only then can the wound be healed and the unity of the faithful preserved"
 restoring_rome_events.67.t: "The Schism Healed"
 restoring_rome_events.67.d: "After centuries of division, the Great Schism has finally been repaired. Rome has been reconciled with the Orthodox world, not through submission or betrayal, but through mutual recognition of the true faith. Constantinople, Antioch, and Jerusalem remain protected, their sanctity untouched. For the first time since the fall of unity, Orthodoxy speaks with one voice again, strengthened by both Roman legacy and Eastern resolve"
 restoring_rome_events.67.f: "What was broken by pride has been restored by faith"
 restoring_rome_events.67.a: "Unity Restored"
 restoring_rome_events.68.t: "A Holy City Lost"
 restoring_rome_events.68.d: "One of the four holy sees has been lost to foreign control. Its fall is not merely a territorial defeat, but a spiritual wound that threatens the unity of the Orthodox world. As long as even one of these sacred cities remains outside our protection, the work of unity is incomplete and the schism risks reopening"
 restoring_rome_events.68.f: "What was sacred is now in чужие hands"
 restoring_rome_events.68.a: "We must reclaim what is sacred"
 restoring_rome_events.69.t: "A Holy City Lost"
 restoring_rome_events.69.d: "One of the three holy sees has been lost to foreign control. Its fall is not merely a territorial defeat, but a spiritual wound that threatens the unity of the Orthodox world. As long as even one of these sacred cities remains outside our protection, the work of unity is incomplete and the schism risks reopening"
 restoring_rome_events.69.f: "What was sacred is now in чужие hands"
 restoring_rome_events.69.a: "We must reclaim what is sacred"
 restoring_rome_events.70.t: "The Holy See Restored"
 restoring_rome_events.70.d: "The lost holy city has been reclaimed and restored to Orthodox rule. Its churches, relics, and sacred traditions once again stand protected by the faithful. With its return, the unity of Orthodoxy is strengthened, and the threat of renewed division fades. The sacred balance is restored"
 restoring_rome_events.70.f: "Stone and altar stand again under the true cross"
 restoring_rome_events.70.a: "Faith Endures"
 ensure_greece_je: "Securing the Aegean Heartland"
 ensure_greece_je_reason: "Greece is the key to Ottoman influence in the Aegean Sea. Its ports, islands, and coastlines allow control over trade routes, naval movement, and regional stability. Without firm authority in Greece, the empire’s presence in the eastern Mediterranean weakens. Securing these lands ensures dominance over the Aegean and preserves Ottoman naval power"
 ensure_balkans_je: "The Balkan Defensive Line"
 ensure_balkans_je_reason: "Bosnia, Serbia, Wallachia, and Moldavia form the empire’s northern defensive frontier. These lands serve as a buffer against foreign invasion and internal rebellion. By securing them under firm control, the empire stabilizes its borders and protects the heartlands from external threats"
 ensure_piracy_je: "Guardians of the Central Mediterranean"
 ensure_piracy_je_reason: "Libya and Tunisia stand as the empire’s western shield in the Mediterranean. Their coasts have long been used to suppress piracy, project power, and protect maritime trade. By securing these provinces, the empire asserts control over the central sea lanes and prevents hostile powers from exploiting instability along the North African shore"
 ensure_egypt_je: "Mastery of the Nile"
 ensure_egypt_je_reason: "Egypt is the economic lifeline of the empire. Its agricultural wealth, strategic position, and control over key trade routes make it indispensable. Securing Egypt ensures uninterrupted commerce, strengthens imperial finances, and prevents rival powers from undermining Ottoman authority in the eastern Mediterranean"
 mantain_greece_je: "Holding the Aegean Sea"
 mantain_greece_je_reason: "Securing Greece was only the first step. To maintain Ottoman dominance in the Aegean, the region must remain stable, loyal, and firmly integrated into the imperial system. Naval presence, administration, and internal order are essential to prevent foreign interference and renewed unrest"
 mantain_egypt_je: "Administering Egypt"
 mantain_egypt_je_reason: "Control of Egypt brings immense wealth, but also responsibility. The province must be governed efficiently to secure trade, taxation, and agricultural output. Any lapse in authority risks economic disruption and foreign intrigue along the Nile"
 mantain_balkans_je: "Stability in the Balkan Frontier"
 mantain_balkans_je_reason: "The Balkan territories are secured, but their loyalty cannot be taken for granted. Continuous military readiness, administrative oversight, and political control are required to keep the northern frontier intact and prevent the empire’s defenses from collapsing"
 mantain_piracy_je: "Order in the Central Mediterranean"
 mantain_piracy_je_reason: "With Libya and Tunisia secured, the empire must now ensure lasting order along the North African coast. Piracy must remain suppressed, ports maintained, and imperial authority enforced. Only constant vigilance will keep the central Mediterranean under Ottoman control"
