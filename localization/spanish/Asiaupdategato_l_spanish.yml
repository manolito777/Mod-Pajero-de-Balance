 crimea_war_event.1: "Storm over the Black Sea"
 crimea_war_event.1.t: "Rising Tensions in Crimea"
 crimea_war_event.1.d: "Rising disputes over influence in the declining Ottoman Empire have escalated into open hostilities between Russia and a coalition of European powers. The conflict in Crimea is rapidly intensifying, and observers fear that this clash may redraw the balance of power across the continent. Diplomatic channels are strained, alliances stiffen, and the Great Powers begin to prepare for a much wider confrontation."
 crimea_war_event.1.f: "European newspapers speak of sabres drawn, fleets mobilizing, and envoys delivering threats wrapped in velvet. The Black Sea, long contested, now trembles under the weight of ambition and fear. A spark in Crimea could ignite a fire that pulls the whole continent into war."
 crimea_war_event.1.a: "We must watch closely"
 crimea_war_decision: "Initiate the Crimean Intervention"
 crimea_war_decision_desc: "Tensions in the Black Sea have reached a critical point, and Crimea once again stands at the center of imperial rivalry. By taking this decision, Russia formally begins its national mission to assert influence over the region, respond to foreign interference, and secure its strategic position against rival powers. The world watches closely as the Empire prepares to shape the future of Crimea through diplomacy, pressure, or force."
 crimea_war_je: "The Crimean Conflict"
 crimea_war_je_reason: "The balance of power in the Black Sea is rapidly deteriorating. Religious disputes, imperial ambitions, and the decline of the Ottoman Empire have created a dangerous environment where even minor provocations could ignite a full-scale war. Russia must determine whether to assert its historic claims in the region or attempt to stabilize the status quo before foreign powers intervene."
 crimea_war_event.2: "Ottoman Victory"
 crimea_war_event.2.t: "The Crescent Prevails"
 crimea_war_event.2.d: "Through determination, sacrifice, and the support of our allies, the forces of the Sublime Porte have halted Russian expansion and safeguarded the empire’s sovereignty. Victory in the Crimea has restored confidence in our armies and reaffirmed our role in the balance of power. From the streets of Istanbul to the distant provinces, word spreads that the empire has proven it will not yield to foreign aggression. The success strengthens our legitimacy — yet also reminds us that reform and vigilance remain essential for the future"
 crimea_war_event.2.f: "Once more the Crescent stands firm against the ambitions of the North"
 crimea_war_event.2.a: "The Sublime State endures"
 crimea_war_event.3: "The Treaty of San Stefano"
 crimea_war_event.3.t: "The Treaty of San Stefano"
 crimea_war_event.3.d: "Following Russia’s decisive success against the Ottoman Empire, a preliminary peace has been imposed at San Stefano. The agreement grants independence or autonomy to several Balkan peoples, dramatically expands Bulgarian territory under Russian influence, and forces heavy concessions from the Ottomans. However, the settlement has already raised alarm in London, Vienna, and beyond. New rivalries are forming, and the so-called peace may prove only a pause before a greater crisis. Europe holds its breath as the diplomatic balance groans under the weight of this treaty"
 crimea_war_event.3.f: "Signed at the edge of Europe’s troubled frontier, the treaty redraws borders, elevates nations, and humbles empires. Yet every signature trembles with the knowledge that the Great Powers are watching… and waiting"
 crimea_war_event.3.a: "The Balkans will never be the same"
 crimea_war_je2: "Defend the Sublime State"
 crimea_war_je2_reason: "The Russian Empire threatens the balance of power in the Black Sea and challenges the sovereignty of the Sublime Porte. To preserve the empire’s territorial integrity and prevent Russian dominance, the state must mobilize its armies, strengthen its alliances, and resist the northern advance with all available means. Victory will secure the empire’s prestige; failure will endanger its very foundation."
 river_tigris: "Tigris River Land Reclamation"
 river_tigris_desc: "Through advanced water-management techniques, sections of land along the Tigris can be drained and stabilized, turning once-flooded areas into fertile, workable terrain."
 river_reclamation_no_tech: "Each year there is a chance that our land reclamation along the Tigris will yield results and expand our Arable Land. The process becomes more effective once we have researched Improved Fertilizer."
 river_reclamation_tech: "Each year there is a chance that our reclamation work along the Tigris will bear fruit and expand our Arable Land. The process is more efficient because we have researched Improved Fertilizer."
 je_tigris_land_reclamation: "Baghdad Eyalet Reclamation Project"
 je_tigris_land_reclamation_reason: "For generations, the lands along the Tigris have suffered from flooding and neglect. By launching a grand reclamation effort, the Sublime State aims to tame the river and restore prosperity to the Baghdad Eyalet."
 je_tigris_land_reclamation_goal: "Finish the Tigris reclamation works and restore fertile lands to the Baghdad Eyalet."
