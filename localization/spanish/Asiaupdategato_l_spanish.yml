 healthy_man_events.2: "The Triumph of the Young Turks"
 healthy_man_events.2.t: "The Triumph of the Young Turks"
 healthy_man_events.2.d: "The Young Turks have emerged victorious, forcing their vision upon the state and dismantling the old restraints of absolutism. They demand constitutional rule, modernization, and a break with the past they deem rotten and obsolete. Yet not all celebrate this victory. In the shadows, disgruntled officers, clerics, and forgotten elites whisper of another path one that rejects both reform and decay. They speak of restoring an older, purer order, long buried beneath centuries of conquest, waiting only for unrest to bring it back to life. The Empire stands at a crossroads. One road leads forward through reform and upheaval. The other descends into secrecy, conspiracy, and dangerous myths of restoration"
 healthy_man_events.2.f: "From the cafés of Salonica to the halls of Constantinople, a new generation claims the future. Some see salvation in reform, others only the seed of chaos hidden beneath noble words"
 healthy_man_events.2.a: "Onwards!"
 healthy_man_events.2.b: "#red The Other Path#!"
 je_restoring_rome: "The Roman Revolt"
 je_restoring_rome_reason: "Beneath the surface of the Empire, an ancient identity begins to stir. Networks of conspirators, exiles, and idealists work in silence, invoking the memory of Rome to rally support against the existing order. What begins as whispers and symbols soon turns into organization, funding, and armed preparation. As the progress bar fills, unrest spreads through key provinces and loyalties fracture within the state. Once the bar is complete, the rebellion will erupt openly, tearing authority apart and proclaiming a new cause. At that moment, we will no longer act from the shadows we will emerge as a secessionist faction, standing openly against the Empire and fighting to impose our claim by force"
 rome_revolt_bar_name: "Revolt Status"
 rome_revolt_bar_text_1: "Greek Tension"
 russian_support_but_name: "Appeal to the Russian Expeditionary Force"
 russian_support_but_desc: "We reach out to sympathetic circles in Russia, requesting arms, officers, and an expeditionary force to support our uprising. Foreign backing could tip the balance in our favor, but it will bind our cause to Russian interests and expectations"
 greek_riot_but_name: "Strike the Ottoman Garrisons"
 greek_riot_but_desc: "Our cells launch coordinated bombings against Ottoman barracks and depots to cripple their response before the revolt begins. The blows will be effective, but the chaos and reprisals will spill into nearby Greek states, damaging infrastructure and civilian support"
 russian_support_modifier: "Russian Expeditionary Obligations"
