 je_drive_to_the_east_poland_reason:0 "Poland remains politically unstable and incapable of safeguarding the region. By bringing these territories under German administration, we secure our eastern frontier, protect our compatriots, and extend orderly governance into lands historically marked by division. Such integration strengthens the Reich and ensures lasting stability in the East."
