 healthy_man_events.3.t: "Imperial authority prevails within the state"
 healthy_man_events.3.f: "The throne endures where factions falter"
 healthy_man_events.3.d: "Through influence, patronage, and control of the state apparatus, the monarchist faction has emerged victorious within the Ottoman Empire. Reformists and radicals are sidelined, their ambitions contained by the weight of tradition and imperial authority. The Sultan’s position is reaffirmed, and the empire once again moves forward under the banner of continuity, hierarchy, and centralized rule. Stability is restored, but at the cost of postponing profound change"
 healthy_man_events.3.a: "Long live the Sultan"
