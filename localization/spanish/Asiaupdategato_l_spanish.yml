 sigma_china_events.1: "Rise of the Radicals"
 sigma_china_events.1.t: "The Champions of Liberty Prevail"
 sigma_china_events.1.d: "The nation has reached a decisive turning point. Liberal radical thinkers, long advocating for sweeping reforms and the dismantling of entrenched privileges, have successfully rallied public support. Their ideas now dominate the political sphere, ushering in a new era of transparency, civil freedoms, and open governance. Yet with rapid change comes uncertainty—old structures weaken, social tensions rise, and the future depends on whether these ideals can be transformed into lasting stability."
 sigma_china_events.1.f: "A new wind sweeps across the land—carrying both hope and unrest"
 sigma_china_events.1.a: "We must destroy Taiwan"
 sigma_china_events.2: "Triumph of the Moderates"
 sigma_china_events.2.t: "A Return to Measured Governance"
 sigma_china_events.2.d: "Amid rising tensions and competing visions for the nation’s future, the moderate factions have emerged victorious. Rejecting both radical upheaval and rigid traditionalism, they champion a careful balance between reform and stability. Their victory signals a desire for orderly progress—yet maintaining this delicate equilibrium will demand patience, compromise, and steady leadership in a country still divided in spirit."
 sigma_china_events.2.f: "Neither fire nor iron, but the steady hand will guide us forward"
 sigma_china_events.2.a: "Push Onward"
 sigma_china_events.3: "Taiwan has fallen"
 sigma_china_events.3.t: "The fake government falls"
 sigma_china_events.3.d: "After their collapse on the mainland, the old regime fled to Taiwan, establishing a provisional government-in-exile and calling for resistance against our rule. Now the island has been fully subdued, and their last stronghold lies broken. Their archives, officials, and remaining loyalist forces are in our hands. The fate of this defeated regime will shape the political future of the nation."
 sigma_china_events.3.f: "Even in exile, they believed themselves unbroken. History has proven them wrong"
 sigma_china_events.3.a: "We must erase them!"
 sigma_china_events.3.b: "We must castrate them!"
 taiwan_destruction_je: "Reclaim the Island of Usurpation"
 taiwan_destruction_je_reason: "In the turmoil that followed the radical victory, the illegitimate government fled across the strait, entrenching itself on the island of Formosa. Their presence there undermines our authority, insults the Mandate we claim, and threatens the unity of the realm. By restoring rightful control over Taiwan, we demonstrate that no rebellion can escape justice, no pretender can outrun the sovereign state, and no fragment of our nation can remain outside its proper order"
 taiwan_exists_modifier: "Illegitimate Pretenders Abroad"
 taiwan_castration: "Massive Castration"
 taiwan_extermination: "Purification"
 chinaradbar: "Stability of the State"
 chinaradbart1: "Government Legitimacy"
 je_china_stability: "The fate of the Republic"
 je_china_stability_reason: "The radical government has seized control of China, promising a new era of freedom, reform, and the destruction of the old order. But idealism alone cannot sustain a nation of hundreds of millions. The legitimacy of the new regime is fragile, and the clock is already ticking. If the radicals fail to enact their core legislative agenda within the limited time the public is willing to wait, their authority will collapse. Local warlords will rise, factions will rebel, governors will defect, and the entire country will splinter in chaos. The fate of the revolution hinges on swift, uncompromising action. Reform China before China explodes."
