 je_code_civil: "Promulguer le Code Civil"
 je_code_civil_reason: "France stands at a crossroads. Centuries of local customs, conflicting regional laws, and feudal remnants have left our legal system divided and inefficient. To unify the nation, we must establish a single, coherent civil code—one that guarantees property rights, equality before the law, and the supremacy of the state. By promulgating the Civil Code, France sets the foundation for a modern society, strengthens central authority, and creates a legal framework that will endure for generations."
 code_civil_event.1.t: "The Code is Enacted"
 code_civil_event.1.d: "The Civil Code has been successfully established. France now stands united under a single, rational legal framework that replaces outdated customs and contradictions. Property, family, and individual rights are clearly defined, and the authority of the state has been firmly restored. This achievement marks a decisive step toward modernity, giving France a coherent legal identity that will guide the nation for generations to come."
 code_civil_event.1.f: "France now stands united under one law."
 code_civil_event.1.a: "Liberté, Égalité, Fraternité"
 law_code_civil: "Code civil"
 law_code_civil_desc: "France has unified its civil law under a single, coherent legal framework. Property rights are protected, contracts are recognized, and family and inheritance laws are standardized. Equality before the law is guaranteed, reducing local legal inconsistencies and strengthening the authority of the state. This reform modernizes the nation and provides a stable foundation for governance and economic growth."
 je_french_colonial_empire: "Forging a French Maritime Empire"
 je_french_colonial_empire_reason: "France’s future lies beyond the horizon. To compete with the great naval powers of the world, we must secure strategic ports, expand our fleet, and establish overseas colonies that project our influence across the seas. A maritime empire will grant France access to global trade routes, valuable resources, and the prestige worthy of a great power. By mastering the oceans, we ensure that French authority is felt on every shore."
 french_navy_modifier: "Garde des Océans"
 french_colonial_loss: "Legacy of a Fallen Empire"
 je_french_colonial_empire2: "Preserve the Maritime Empire"
 je_french_colonial_empire2_reason: "Our empire spans oceans and continents, but such dominion is never guaranteed. Rising rivals, distant rebellions, and the constant strain of maintaining global routes threaten the unity of our possessions. To preserve the Maritime Empire, France must strengthen its navy, secure key colonies, and assert firm authority across its overseas territories. Only through vigilance and strategic dominance can we ensure that the tricolor continues to fly proudly over the seas of the world."
 french_colonial_empire.1: "The French Maritime Empire Established"
 french_colonial_empire.1.t: "France Claims the Seas!"
 french_colonial_empire.1.d: "From Africa to the Pacific, our flag now commands the sea-lanes of the world. Ports, colonies, and naval stations unite under French authority, forming an empire built upon oceanic strength and global reach. This moment marks the rise of France as a true maritime great power, capable of shaping the destiny of continents."
 french_colonial_empire.1.f: "For the glory of the Empire!"
 french_colonial_empire.1.a: "The oceans now speak French."
 french_colonial_empire.2: "The Collapse of the Maritime Empire"
 french_colonial_empire.2.t: "A Legacy Lost to the Waves"
 french_colonial_empire.2.d: "Our once-proud maritime dominion has slipped through our fingers. Overseas ports have fallen, trade routes are broken, and the influence that once stretched across the seas now fades into memory. France must confront a new reality—and decide what path to take after the fall."
 french_colonial_empire.2.f: "Empires rise with the tide… and fall with it just as swiftly."
 french_colonial_empire.2.a: "Accept the Loss"
 je_french_tunez: "Sulfur Wealth of Tunisia"
 je_french_tunez_reason: "Tunisia’s sulfur deposits offer France a strategic resource vital for explosives, chemicals, and industrial growth. By developing these mines and securing reliable extraction, France can strengthen its military capabilities and fuel its expanding industrial ambitions."
 french_tunez.1: "Promoting Sulfur Mining in Tunisia"
 french_tunez.1.d: "French administrators and investors see great potential in the sulfur-rich deposits of Tunisia. By encouraging extraction, improving transport links, and securing labor, France can transform these reserves into a valuable industrial asset. Expanding sulfur mining will strengthen our chemical and military industries—if we are willing to commit the resources."
 french_tunez.1.t: "A New Flame Beneath Tunisian Soil"
 french_tunez.1.f: "Sulfur sparks industry—and power."
 french_tunez.1.a: "Develop the Mines"
