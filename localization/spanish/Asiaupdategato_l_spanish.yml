 sigma_china_events.4: "Collapse of the Radical Government" 
 sigma_china_events.4.t: "The Revolution Falls Apart"
 sigma_china_events.4.d: "The radical experiment has come to a violent end. After failing to enact their promised reforms within the narrow window of public patience, the government’s authority dissolved almost overnight. Provinces declared autonomy, military governors refused orders, and rival factions seized control of ministries and communication networks. What began as a hopeful transformation has collapsed into a frantic scramble for survival. China is once again leaderless—its revolutionary dream shattered by infighting, delays, and the sheer weight of governing a divided empire.
 sigma_china_events.4.f: "The revolution devours its children, especially those who hesitate"
 sigma_china_events.4.a: "China has fallen"
 china_radical_victory_mod: "Legacy of the Revolution"
 sigma_china_events.5: "State Secured" 
 sigma_china_events.5.t: "Revolutionary Success"
 sigma_china_events.5.d: "Against all odds, the radicals have fulfilled their ambitious program. Reforms were passed, power structures were dismantled, and society has been reshaped according to their vision. The movement now stands at a decisive crossroads. A powerful faction within the radical coalition argues that only a full transition to a communist vanguard can secure the revolution permanently. Others believe that maintaining the current radical governance—dynamic, innovative, and technologically driven—will allow the nation to continue its transformation without plunging into extremism. The revolution has succeeded"
 sigma_china_events.5.f: "A nation remade must now decide how far it is willing to go"
 sigma_china_events.5.a: "We remain radical, not doctrinaire"
 sigma_china_events.5.b: "Push onward"
 je_china_nation_building: "Dispatch Our Brightest Minds"
 je_china_nation_building_reason: "To secure our future, we must send our most promising students abroad to learn from the world’s leading institutions. Their knowledge will return home as the foundation of a modern, capable state. Investing in education today ensures national strength tomorrow."
