 vistula_river.2.t: "The Kierbedź Bridge is Completed"
 vistula_river.2.f: "Iron now binds what the river once divided."
 vistula_river.2.d: "After years of planning, surveying, and construction, the Kierbedź Bridge now spans the Vistula River, permanently linking its banks for the first time. Designed and overseen by the engineer Stanisław Kierbedź, the iron structure stands as a triumph of modern engineering and state coordination. Merchants, officials, and laborers alike now cross the river with unprecedented ease, reshaping the economic and administrative life of Warsaw. Beyond its practical benefits, the bridge serves as a visible symbol of industrial progress and imperial authority in Congress Poland."
 vistula_river.2.a: "A triumph of modern engineering"
 vistula_river.3.t: "The Fate of the Kierbedź Bridge"
 vistula_river.3.f: "What once unified the riverbanks may soon serve the enemy."
 vistula_river.3.d: "With war approaching, the strategic value of the Kierbedź Bridge has become a matter of urgent debate. While the iron span has greatly improved trade and administration, it also offers a ready crossing for any advancing army. Military planners argue that destroying the bridge would slow enemy movements and buy valuable time, though at the cost of undoing years of investment and disrupting civilian life. Others warn that its loss would deal a heavy blow to morale and economic stability in Warsaw. The decision must be made swiftly, before events overtake deliberation."
 vistula_river.3.a: "Destroy the bridge before the enemy can use it"
 vistula_river.4.t: "Rebuilding the Kierbedź Bridge"
 vistula_river.4.f: "What was destroyed for survival may yet be restored for the future."
 vistula_river.4.d: "The war has moved on, leaving behind scars in stone, steel, and memory. Where the Kierbedź Bridge once stood, only twisted remnants and temporary crossings remain — a silent reminder of the price paid to delay the enemy. Now, with peace restored and resources once again directed toward development, calls have grown to rebuild the bridge. Engineers argue that modern methods can produce a structure stronger than before, while civic leaders see reconstruction as an act of renewal and confidence. To rebuild the bridge is to acknowledge both what was lost and what must endure: the conviction that progress, though interrupted, cannot be permanently denied."
 vistula_river.4.a: "Rebuild the bridge stronger than before"
