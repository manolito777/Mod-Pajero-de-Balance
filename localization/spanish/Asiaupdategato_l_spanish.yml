 river_tigris_reclamation.1.t: "Progress in the Baghdad Eyalet Reclamation"
 river_tigris_reclamation.1.d: "Engineers report steady improvements along the Tigris. Dikes are holding, channels are stabilizing, and more land is becoming suitable for cultivation within the Baghdad Eyalet."
 river_tigris_reclamation.1.a: "The reclamation must proceed."
 river_tigris_reclamation.1.d2: "Engineers report steady improvements along the Tigris. Dikes are holding, channels are stabilizing, and more land is becoming suitable for cultivation within the Baghdad Eyalet."
 river_tigris_reclamation.1.f: "Let our engineers persevere, for the Tigris has shaped empires before us, and now it shall yield new prosperity to the Sublime State."
 river_tigris_reclamation.1.b: "The reclamation must proceed."
