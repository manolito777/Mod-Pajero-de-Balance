law_sosloviia: "Sosloviia"
law_sosloviia_desc: "Un sistema neoestamental que entremezcla un modelo rígido a la vez que indefinido con privilegios a grupos específicos."

law_ispravniks: "Ispravniks"
law_ispravniks_desc: "Aunque en teoría dos ramas independientes, los nobles locales controlan de hecho el proceso administrativo del gobierno, y el abuso de este hacia su beneficio es algo que se debe dar por hecho."

law_zemstvos: "Zemstvos"
law_zemstvos_desc: "Modelo híbrido de gobernancia local donde los aristócratas siguen teniendo peso a través de una asamblea local, pero los derechos del campesinado y de la clase urbana están atrincherados para evitar los peores abusos."

law_gymnazii: "Gymnazii"
law_gymnazii_desc: "Sistema de escuelas militares abierto a todo el mundo, diseñado para obtener los soldados y oficiales necesarios para la supremacía rusa, a la vez que se impide la educación a los grupos marginales y empobrecidos de la sociedad."

law_multipolar_serfdom: "Servidumbre multipolar"
law_multipolar_serfdom_desc: "Sistema de servidumbre dual, donde una mitad de los siervos pertenecen al Estado y la otra a la aristocracia. Aunque los siervos del estado son funcionalmente arrendatarios libres, este derecho se ve pisado por la aristocracia local. "

law_obshchina: "Obshchina"
law_obshchina_desc: "Sistema de tierras donde la servidumbre privada todavía se perpetúa, pero los siervos estatales pueden funcionar de manera efectiva como arrendatarios agrícolas."

