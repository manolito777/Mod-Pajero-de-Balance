age_of_nicholas_i.4.t: "Financiar las Escuelas Kisleyov"
age_of_nicholas_i.4.d: "Aunque el Zar Nicolás I preferiría abolir la servidumbre, es consciente de que, frente a las fuerzas aristocráticas, no es una realidad factible. Kisleyov, por otro lado, es un hombre de pensamientos peculiares: si no podemos liberar a esta cohorte, al menos démosle alas a sus niños para que puedan liberarse a sí mismos en un futuro. \n  Tales ideas son controversiales, particularmente frente a la Iglesia, que cree firmemente que el campesinado no debe ser instruído, pero también por parte de los aristócratas, que ven en la movilidad social un motor para la abolición de la servidumbre. \n Desde la administración imperial es posible financiar un proyecto que sirva como base para una futura educación del campesinado: unas escuelas primarias para los campesinos. Unas escuelas limitadas no agitarán el avispero reaccionario, pero tampoco tendrán el mejor efecto. \n  Si esperamos a la oportunidad adecuada (Movimiento Obrero), podremos introducir legislación clave a la vez que creamos las escuelas."
age_of_nicholas_i.4.f: ""
