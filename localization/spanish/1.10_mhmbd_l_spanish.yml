age_of_nicholas_i.2.t: "Kiselyov responde ante la corte imperial."
age_of_nicholas_i.2.d: "El Zar Nicolás I ha llamado al experimentado Pavel Kiselyov para que dirija el Ministerio de Propiedad Estatal bajo el Consejo Imperial. De afinidad reformista, Kiselyov desea transformar el Estado hacia una burocracia moderna, así como reconfigurar la tenencia de la tierra, y es firme defensor de las condiciones de vida de los campesinos."
age_of_nicholas_i.2.f: ""
age_of_nicholas_i.2.a: "Concederle solo el cargo ministerial; no podemos arriesgarnos a alienar a la aristocracia."
age_of_nicholas_i.2.b: "Darle rienda suelta a sus deseos reformistas."

