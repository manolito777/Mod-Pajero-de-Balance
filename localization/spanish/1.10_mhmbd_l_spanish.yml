age_of_nicholas_i.3.t: "Un dilema artístico"
age_of_nicholas_i.3.d: "Nicolás I es un gran promotor de las artes y ciencias rusas: bajo su estela han florecido figuras como los escritores Alexander Pushkin, Nikolai Gogol o Iván Turgenev; han tomado fuerza artes como el ballet o la música clásica; o nacen corrientes de pensamiento, como la Eslavofilia. \n  Ahora, tenemos la oportunidad de financiar una segunda generación de pensadores rusos para que traigan nuevas ideas de Europa o den pie a otras."
age_of_nicholas_i.3.f: ""
age_of_nicholas_i.3.a: "Financiemos nuevas investigaciones."
age_of_nicholas_i.3.b: "Financiemos el pensamiento europeo."
age_of_nicholas_i.3.c: "Financiemos ambas posibilidades."
age_of_nicholas_i.3.e: "La espada siempre fue mejor que el libro."

