je_age_of_nicholas_i: "La Era de Nicolás I"
je_age_of_nicholas_i_reason: "Las Guerras Napoleónicas han alzado a [ROOT.GetCountry.GetName] como una potencia de primer orden en el panorama europeo. El Zar, [SCOPE.sCharacter('nicholas_i_scope').GetFullName], accedió al trono en 1825, tras la muerte de su muerte de su hermano Alejandro I. Sin abandonar la política conservadora de su antecesor, [SCOPE.sCharacter('nicholas_i_scope').GetFullName] sus puntos centrales son la estabilidad interna, la supremacía militar y la expansión territorial. \n\n#b La agenda de Nicolás I:#!\n El cumplimiento de sus objetivos mejorará tanto el efecto actual del Zar como de su Legado una vez este pase la antorcha del gobierno ruso. \n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag] tiene la principal producción de [GetGoods('fine_art').GetName|l].\n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag] ha investigado [GetPlayer.MakeScope.ScriptValue('nicholas_i_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$')|l] (actualmente [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0]).\n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_movement_checkbox')] Todos los [Concept('concept_political_movement','$concept_political_movements$')|l] de tipo #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt liberal#! o #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt socialista#! tienen un apoyo #b marginal#!.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_balkans_checkbox')] [ROOT.GetCountry.GetNameNoFlag] posee todas las [concept_state_region|l] de [GetStateRegion('STATE_MOLDAVIA').GetName], [GetStateRegion('STATE_WALLACHIA').GetName] y [GetStateRegion('STATE_DOBRUDJA').GetName]. \n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_eastern_anatolia_checkbox')] [ROOT.GetCountry.GetNameNoFlag] posee todas las [concept_state_region|l] de [GetStateRegion('STATE_KARS').GetName], [GetStateRegion('STATE_ERZURUM').GetName] y [GetStateRegion('STATE_TRABZON').GetName]. \n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_manchuria_checkbox')] [ROOT.GetCountry.GetNameNoFlag] posee todas las [concept_state_region|l] de [GetStateRegion('STATE_AMUR').GetName], [GetStateRegion('STATE_OUTER_MANCHURIA').GetName], [GetStateRegion('STATE_SOUTHERN_MANCHURIA').GetName] y [GetStateRegion('STATE_SOUTHERN_MANCHURIA').GetName].\n• [SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_institutions_checkbox')] [ROOT.GetCountry.GetNameNoFlag] tiene la institución de Policía y Asuntos internos a nivel 3 y 2 respectivamente. \n•[SCOPE.GetRootScope.GetCountry.GetCustom('nicholas_i_military_checkbox')] [ROOT.GetCountry.GetNameNoFlag] tiene una proyección de poder terrestre superior a [GetPlayer.MakeScope.ScriptValue('nicholas_i_military_target')|v0]."

