 needle_gun_desc: "Un fusil de retrocarga que utiliza un largo percutor en forma de aguja para encender un cartucho de papel. Ofrece una mayor cadencia de tiro y mejor precisión en comparación con los fusiles de avancarga tradicionales."
 dynamic_field_fortifications_desc: "Fortificaciones de campaña que pueden construirse rápidamente y adaptarse a las condiciones cambiantes del campo de batalla, proporcionando mayor protección a las tropas."
 combined_arms_tactics_desc: "Un enfoque a la guerra que integra diferentes ramas del ejército, como infantería, caballería y artillería, para lograr mayor efectividad en el campo de batalla."
 revolver_desc: "Un tipo de pistola con un cilindro giratorio que contiene varias balas, permitiendo disparar y recargar más rápido que las pistolas de un solo tiro."
 modern_uniform_desc: "Los uniformes modernos ofrecen mejor protección y comodidad a los soldados en el campo."
 steel_frame_armor_desc: "Los barcos construidos con armazón de acero ofrecen mayor durabilidad y resistencia al daño en comparación con los barcos tradicionales de madera."
 battlefield_rotation_desc: "Rotar las tropas en el campo de batalla asegura que siempre haya unidades frescas combatiendo, reduciendo la fatiga y manteniendo la efectividad."
 explosive_shells_desc: "Proyectiles de artillería naval llenos de material explosivo, diseñados para detonar al impactar o a una distancia predeterminada, causando graves daños a barcos y fortificaciones enemigas."
 rotating_turrets_desc: "Buques equipados con torretas giratorias, lo que permite mayor flexibilidad en el apuntado y los ángulos de disparo en comparación con las armas fijas."
 siege_artillery_desc: "Piezas de artillería de gran calibre diseñadas para asediar fortificaciones, capaces de disparar proyectiles pesados a largas distancias para romper muros y defensas."
 spearhead_tactics_desc: "Táctica militar que consiste en usar una fuerza concentrada para romper las líneas enemigas, creando una brecha que las fuerzas de apoyo pueden explotar y rodear al enemigo."
