l_spanish:
river_tigris: "Reclamación de Tierras del Río Tigris"
river_tigris_desc: "Mediante técnicas avanzadas de gestión hídrica, es posible drenar y estabilizar zonas a lo largo del Tigris, transformando áreas antes inundadas en terrenos fértiles y aprovechables."
river_reclamation_no_tech: "Cada año existe la posibilidad de que nuestra reclamación de tierras a lo largo del Tigris dé resultados y amplíe nuestras Tierras Cultivables. El proceso se vuelve más eficaz una vez que hemos investigado Fertilizante Mejorado."
river_reclamation_tech: "Cada año existe la posibilidad de que nuestro trabajo de reclamación a lo largo del Tigris dé frutos y amplíe nuestras Tierras Cultivables. El proceso es más eficiente porque hemos investigado Fertilizante Mejorado."
je_tigris_land_reclamation: "Proyecto de Reclamación del Eyalato de Bagdad"
je_tigris_land_reclamation_reason: "Durante generaciones, las tierras a lo largo del Tigris han sufrido inundaciones y abandono. Al iniciar un gran esfuerzo de reclamación, el Sublime Estado busca dominar el río y restaurar la prosperidad del Eyalato de Bagdad."
je_tigris_land_reclamation_goal: "Completar las obras de reclamación del Tigris y devolver tierras fértiles al Eyalato de Bagdad."
modifier_reclaiming_river: "Reclamación de Tierras"
river_tigris_reclamation.1.t: "Progreso en la Reclamación del Eyalato de Bagdad"
river_tigris_reclamation.1.d2: "Los ingenieros informan mejoras constantes a lo largo del Tigris. Los diques se mantienen firmes, los canales se estabilizan y cada vez más tierra se vuelve apta para el cultivo dentro del Eyalato de Bagdad."
river_tigris_reclamation.1.a: "La reclamación debe continuar."
river_tigris_reclamation.1.f: "Que nuestros ingenieros perseveren, pues el Tigris ha forjado imperios antes que nosotros, y ahora brindará nueva prosperidad al Sublime Estado."
river_tigris_reclamation.1.b: "La reclamación debe continuar."
modifier_reclamation_river: "Tierras Reclamadas del Tigris"