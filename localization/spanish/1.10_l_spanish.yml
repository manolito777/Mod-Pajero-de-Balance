je_modernizationrus: "programa de educación forzosa"
je_modernizationrus_reason: "En los vastos dominios del Imperio Ruso, la prosperidad y la estabilidad del reino dependen de la ilustración y la disciplina de sus súbditos. Al amanecer de la era moderna en Europa, Su Majestad Imperial reconoce que el conocimiento debe erigirse como uno de los pilares de la fuerza nacional, guiando tanto al noble como al campesino hacia el deber, la fe y el servicio a la Patria.

El Programa de Educación Forzosa se establece bajo la autoridad de la Corona para garantizar que todo hijo del Imperio, sin distinción de origen, reciba los medios para leer, escribir y comprender los sagrados principios de la lealtad y la moral. A través de la educación, el pueblo se convertirá no solo en ciudadanos más productivos y obedientes, sino también en fieles instrumentos de la voluntad divina e imperial.

Así, el gobierno del Zar decreta que la ignorancia no será ya distintivo del campesino ruso, sino que cada corazón del Imperio será iluminado por el aprendizaje, para la gloria de Rusia y la eterna fortaleza del trono."
