l_spanish:
  mexicanize_north_decision: "Mexicanize the North"
  mexicanize_north_decision_desc: "We shall consolidate our control over the northern territories, ensuring that the Mexican identity prevails over local and foreign cultures, even if it stirs radicals among local communities."
  mexicanize_north_decision_tooltip: "Northern territories will become Mexican homelands, and their populations will begin adopting our culture and religion, finally 10% of the population will assimilate immediately."

  mexicanize_south_decision: "Mexicanize Central America"
  mexicanize_south_decision_desc: "The time has come to reunite the peoples of Central America under one national identity: the Mexican one. Their destiny is to become part of our homeland, whether they want it or not."
  mexicanize_south_decision_tooltip: "Central American territories will become Mexican homelands, and their populations will begin adopting our culture, finally 10% of the population will assimilate immediately."

  mexicanize_caribean_decision: "Mexicanize The Caribbean"
  mexicanize_caribean_decision_desc: "The Cuban and Afro-descendant communities of the Caribbean must be integrated into the Mexican nation. While some of their traditions may remain, the priority will be to consolidate a common Mexican identity, even if this sparks resistance among the population."
  mexicanize_caribean_decision_tooltip: "Caribbean territories will become Mexican homelands, and their populations will begin adopting our culture, finally 10% of the population will assimilate immediately."

  mexicanize_philippines_decision: "Mexicanize The Philippines"
  mexicanize_philippines_decision_desc: "Though far across the Pacific, the Philippines has long been tied to us by history and faith. By declaring them part of our homeland, we reaffirm Mexico's legacy as a Pacific power, even if such actions ignite fierce resistance among the archipelago's people."
  mexicanize_philippines_decision_tooltip: "The Philippines territories will become Mexican homelands, and their populations will begin adopting our culture, finally 10% of the population will assimilate immediately."

  mexicanize_mexico_decision: "Consolidate the Mexican Identity"
  mexicanize_mexico_decision_desc: "To strengthen national unity, we must erase old ethnic and cultural divisions in the heart of Mexico. Only a shared Mexican identity will ensure the stability and progress of the nation, even if it means to antagonize these cultures."
  mexicanize_mexico_decision_tooltip: "Indigenous homelands in central Mexico will be removed, consolidating the Mexican identity as the foundation of the State."
  
  buy_gbr_colonies_decision: "Buy British Central American Colonies"
  buy_gbr_colonies_decision_desc: "Through diplomacy and gold, we can negotiate with the United Kingdom to obtain its colonies in Central America, expanding Mexico's territory."
  buy_gbr_colonies_decision_tooltip: "Mexico will acquire British colonies in Central America in exchange for money."
  
  southern_claims_decision: "Reassert Claims over Central America"
  southern_claims_decision_desc: "Central America once formed part of the Mexican state after independence. Though long separated, our destiny calls for the restoration of our rightful influence and the protection of Mexican interests in the South."
  southern_claims_decision_tooltip: "Mexico gains claims over Central American states, but such ambitions may stir unrest at home and provoke diplomatic tensions abroad."

  caribean_claims_decision: "Assert Claims in the Caribbean"
  caribean_claims_decision_desc: "Cuba, Puerto Rico, and Hispaniola are the last vestiges of Spain's colonial empire in the New World. Mexico, once tied to them under the Spanish crown, can now proclaim its right to lead the Caribbean and protect the peoples of these islands under a new destiny."
  caribean_claims_decision_tooltip: "Mexico gains claims over the Caribbean islands. Spain may see this as a threat, straining diplomatic relations."

  philippine_claims_decision: "Revive Claims over the Philippines"
  philippine_claims_decision_desc: "Before independence, Mexico and the Philippines were bound together under the Spanish crown through the Manila galleons and the Viceroyalty of New Spain. With Spain weakened and our influence rising, we can revive these ancient bonds and extend Mexican power across the Pacific once more."
  philippine_claims_decision_tooltip: "Mexico gains claims over the Philippine islands. Spain may see this as a threat, straining diplomatic relations."

  mexico_hegemon_decision: "The True Eagle of North America"
  mexico_hegemon_decision_desc: "After reclaiming and expanding our borders beyond the dreams of the young republic, Mexico rises as a hegemonic power on the continent. History once sought to relegate us, but we have proven that the destiny of North America can also be written in Spanish."
  mexico_hegemon_decision_tooltip: "Establish Mexico as a hegemonic power on the continent."
  # ================================
  # Porfiriato
  # ================================
  inicio_porfiriato.1.t: "Plan de la Noria"
  inicio_porfiriato.1.d: "General Porfirio Díaz has issued a proclamation against the current government, accusing him of betraying the democratic principles fought for during the Reform and foreign interventions. Supported by sympathizers within the army and opposition factions, Díaz calls the people to arms under the banner of the 'Plan de la Noria.'\n\nMexico stands on the brink of insurrection."
  inicio_porfiriato.1.f: "“The Nation is in a deplorable state: reelection threatens to perpetuate power, and the people cry out for freedom and legality. If our weapons must speak, let them speak for justice.“\n\n— Proclamation of Porfirio Díaz, 1871"
  inicio_porfiriato.1.a: "Díaz marches on the capital and seizes power"
  inicio_porfiriato_takeover_tt: "Porfirio Díaz becomes the 'President' of Mexico."
  inicio_porfiriato.1.b: "The government suppresses the rebellion"
  inicio_porfiriato_failure_tt: "The uprising is crushed and the government consolidates its power."

  inicio_porfiriato.2.t: "A Promising Young Officer"
  inicio_porfiriato.2.d: "Mexico is at a critical juncture in its history. While the wounds of war remain fresh, a young military officer, Porfirio Díaz, is beginning to make noise. His image as a disciplined leader committed to liberal ideals has propelled him forward both on the battlefield and in political circles. As Díaz gains notoriety, his political loyalty will become crucial for the country's future. Will he serve the interests of the Armed Forces or embrace industrial progress?"
  inicio_porfiriato.2.d2: "The nation is in a period of reconstruction and redefinition after years of turmoil. Amid this transition, a young officer named Porfirio Díaz is starting to attract attention in military and political circles. Known for his discipline and commitment to liberal ideals, he is emerging as a promising figure for the country's future."
  inicio_porfiriato.2.f: "“There is no salvation for the country unless the government is reformed.“\n\n— Porfirio Díaz"
  inicio_porfiriato.2.a: "Appoint Porfirio Díaz as a disciplined general"
  porfirio_general_fa_tt: "Porfirio Díaz joins the military as a general. This may yield military benefits and encourage radicalization in the future."
  inicio_porfiriato.2.b: "Appoint Porfirio Díaz as a progressive general"
  porfirio_general_industrial_tt: "Porfirio Díaz becomes a general with one idea in mind: industrialization. This may boost national production but increase radicals in the future."

  inicio_porfiriato.3.t: "Plan de Tuxtepec"
  inicio_porfiriato.3.d: "After being sidelined from military and political circles due to his opposition to the government, Porfirio Díaz has not remained idle. From internal exile, he has drafted a new proclamation: the Plan de Tuxtepec. This document not only condemns reelection but calls for armed insurrection to restore republican principles. Some view him as a power-hungry rebel; others see him as the herald of a new era."
  inicio_porfiriato.3.f: "“Effective suffrage, no reelection“ is the battle cry of Díaz's followers. What began as personal dissent now threatens to become a national movement."
  inicio_porfiriato.3.b: "Enough! This will be Díaz's final rebellion"
  inicio_porfiriato_final_failure_tt: "Porfirio Díaz is executed."

  inicio_porfiriato.4.t: "The Strength of Order"
  inicio_porfiriato.4.d: "Porfirio Díaz has risen to power with the decisive support of the Armed Forces. His ascent was forged in battle, and now, with the country under his command, he must define the essence of his rule. Strengthening order, obedience, and military discipline may ensure long-lasting stability in uncertain times."
  inicio_porfiriato.4.f: "“To govern is to ensure the railways reach everywhere... but also to ensure cannons do not have to.“\n\n— Porfirio Díaz"
  inicio_porfiriato.4.a: "We must strengthen order and military discipline"
  porfiriato_militar_tt: "Díaz aligns with the Armed Forces as the pillar of his government, though the fruits of this strategy will take some years to materialize."

  inicio_porfiriato.5.t: "A Nation on the Move"
  inicio_porfiriato.5.d: "With power in his hands, Porfirio Díaz envisions a modern country, united not only by discipline but also by the rails of progress. To ensure stability, he proposes industrial development, foreign investment, and the expansion of infrastructure to connect and energize the nation. Under his leadership, Mexico could become a regional power driven by labor, technology, and efficiency."
  inicio_porfiriato.5.f: "“To govern is to ensure the railways reach everywhere... but also to ensure cannons do not have to.“\n\n— Porfirio Díaz"
  inicio_porfiriato.5.a: "The time has come for progress and industry"
  porfiriato_industrial_tt: "Díaz bets on economic development as the foundation of his power, though the fruits of this strategy will take some years to materialize."

  inicio_porfiriato.6.t: "The Porfiriato Consolidates"
  inicio_porfiriato.6.d: "Ten years have passed since Porfirio Díaz took the presidency. His vision has taken deep root within the state apparatus, establishing a new era of stability — though not without authoritarianism — that will define the nation's course."
  inicio_porfiriato.6.f: "“Order and progress have always been my motto.“\n\n— Porfirio Díaz"
  inicio_porfiriato.6.a: "The era of Porfirio has truly begun"
  porfiriato_consolidado_tt: "Permanent national bonuses are applied under Díaz's regime."

  inicio_porfiriato.7.t: "The Porfirian Dream Fades"
  inicio_porfiriato.7.d: "Porfirio Díaz failed to establish himself as the uncontested leader of the nation. Internal factions, social pressures, and a lack of support have eroded his position beyond repair."
  inicio_porfiriato.7.f: "“Less politics and more administration.“\n\n— Porfirio Díaz"
  inicio_porfiriato.7.a: "We return to uncertainty"
  porfiriato_no_consolidado_tt: "The Porfirian regime has failed to consolidate."

  inicio_porfiriato.8.t: "The Death of Porfirio Díaz"
  inicio_porfiriato.8.d: "With the death of Porfirio Díaz, an era marked by order, progress, and controversy comes to an end. His legacy will be debated for generations to come."
  inicio_porfiriato.8.f: "“In the Porfirian peace, the nation slept like a dreamed-of virgin.“\n\n— Ramón López Velarde"
  inicio_porfiriato.8.a: "The Porfiriato has come to an end"
  porfiriato_muerto_tt: "The death of Porfirio Díaz removes his immediate bonuses, but his long-standing impact on politics and the economy will endure."

  inicio_porfiriato.9.t: "The Exile of Porfirio Díaz"
  inicio_porfiriato.9.d: "After his political influence wanes, Porfirio Díaz is forced into exile. The nation must now navigate the uncertainties of this new political landscape, while his legacy continues to shape the country."
  inicio_porfiriato.9.f: "“I feel hurt. One part of the country took up arms to overthrow me, while the other stood idly by to watch me fall. Both owed me in their own way for a share of things.“\n\n— Porfirio Díaz"
  inicio_porfiriato.9.a: "Send Porfirio Díaz into exile"
  porfirio_exilio_tt: "Exiling Porfirio Díaz removes his immediate influence, but his long-standing impact on politics and the economy will endure."
  # ================================
  # Liberalizaion
  # ================================
  liberalizcion_inicial.1.t: "Call of Benito Juárez"
  liberalizcion_inicial.1.d: "Liberals beggin to rise against Santa Anna's dictatorship, aiming to establish a freer and more just republic. The initial reforms focus on ganting the right to vote."
  liberalizcion_inicial.1.f: "“Sooner or later the cause of rights and justice will triumph.“\n\n— Benito Juárez"
  liberalizcion_inicial.1.a: "Juárez will become the beacon of Mexico"
  benito_ig_tt: "Juárez gains a presence in the political system, and the liberal intelligentsia receives a boost."

  liberalizcion_inicial.2.t: "Liberalization of Mexico"
  liberalizcion_inicial.2.d: "Juárez has become the head of the Mexican government, taking control of the presidency. His rise marks a turning point in the nation's history, as the liberal movement gains the opportunity to influence national policy."
  liberalizcion_inicial.2.f: "“Among individuals, as among nations, respect for the rights of others is peace.“\n\n— Benito Juárez"
  liberalizcion_inicial.2.a: "Juárez assumes leadership"
  lib_ini_alc_tt: "Juárez consolidates liberal reforms and political influence."

  liberalizcion_inicial.3.t: "The Dictatorship Persists"
  liberalizcion_inicial.3.d: "Despite liberal efforts, Santa Anna remains in power. Resistance slows reform, and liberal influence is temporarily curtailed."
  liberalizcion_inicial.3.f: "“Authority resists, but the spirit of reform remains.“\n\n— Anonymous"
  liberalizcion_inicial.3.a: "Authoritarian rule continues"
  dic_ini_per_tt: "The liberal intelligentsia loses influence, and the state strengthens its authoritarian stance."

  liberalizcion_inicial.4.t: "Failed Liberalization"
  liberalizcion_inicial.4.d: "Liberal reforms fail to take root in the country, and it remains under traditional, social and political structures. The potential benefits of Juárez's policies will remain a dream to many mexicans."
  liberalizcion_inicial.4.f: "“Until when will the man who thinks be more esteemed than the man who kills?“\n\n— Melchor Ocampo"
  liberalizcion_inicial.4.a: "The liberalization efforts fail"
  lib_i_fall_tot_tt: "Liberal influence collapses, and the country continues under conservative and authoritarian control."

  liberalizcion_inicial.5.t: "Partial Liberalization"
  liberalizcion_inicial.5.d: "Some liberal measures are enacted, but the reforms are incomplete. While certain aspects of Juárez's vision take effect, the full transformation of the state never occurs."
  liberalizcion_inicial.5.f: "“It is by talking, not killing each other, that we should understand each other.“\n\n— Melchor Ocampo"
  liberalizcion_inicial.5.a: "Partial reforms succeed"
  lib_i_fall_par_tt: "Some liberal influence persists, and partial reforms provide modest improvements, but the country remains constrained by traditional powers."

  monarquia_mexicana.1.t: "The Fate of the Throne"
  monarquia_mexicana.1.d: "Mexico faces a decisive moment. The choice of a monarch will define the stability and legitimacy of the Crown. Should we welcome a new dynasty or restore the lineage of Iturbide?"
  monarquia_mexicana.1.f: "“Only under a strong monarchical government can Mexico achieve the unity and peace it so desperately needs.“\n\n— Juan Nepomuceno Almonte"
  monarquia_mexicana.1.a: "Proclaim a New Dynasty"
  monarquia_mexicana.1.b: "Restore the Iturbide Line"
  emperador_lider_tt: "The current leader establishes a new dynasty in Mexico."
  emperador_Iturbide_tt: "Agustín Jerónimo de Iturbide is proclaimed Emperor of Mexico."

  monarquia_mexicana.2.t: "European Loans"
  monarquia_mexicana.2.d: "Mexico faces economic shortages and European creditors offer 'generous' loans. These funds will temporarily ease financial troubles, but repayment will eventually demand a heavy price."
  monarquia_mexicana.2.f: "“To incur debt with foreign powers is to mortgage the freedom of the homeland.“\n\n— Lucas Alamán"
  monarquia_mexicana.2.a: "Accept the Loans"
  monarquia_mexicana.2.b: "Reject Their Offers"
  pedir_prestamos_tt: "We will receive £5,000 weekly income, but in the future Mexico must pay £7,000,000 and perhaps even consider granting the throne to a foreign prince to free herself from the debt."
  no_pedir_prestamos_tt: "We avoid foreign debt, but risk economic stagnation."

  monarquia_mexicana.3.t: "The Debt Comes Due"
  monarquia_mexicana.3.d: "The generous loans that once sustained Mexico have reached their end. Creditors now demand repayment of the enormous sum owed, and they suggest a compromise: the enthronement of a European prince."
  monarquia_mexicana.3.f: "“We come from the people of Dolores, descend from Hidalgo, and were born fighting like our father for all the symbols of emancipation, and like him, fighting for such a holy cause, we shall disappear from the face of the earth.“\n\n— Ignacio Ramírez"
  monarquia_mexicana.3.a: "Repay the Debt in Full"
  monarquia_mexicana.3.b: "Accept a foreign monarch"
  pagar_deuda_tt: "We repay the loans, losing a large part of our treasury."
  acuerdo_monarquia_tt: "Maximilian of Habsburg arrives in Mexico to claim the throne."

  monarquia_mexicana.4.t: "The Question of Succession"
  monarquia_mexicana.4.d: "Maximilian sits upon the throne of Mexico, yet his years and childless marriage leave the monarchy without a clear future. Whispers spread in the court: will the empire be bound to Austria through his brother, or will Maximilian win the hearts of the Mexicans by entrusting the crown to a native heir?"
  monarquia_mexicana.4.f: "“I want that henceforth there be no distinction between Indians and those who are not. All are Mexicans.“\n\n— Maximilian of Habsburg"
  monarquia_mexicana.4.a: "Karl Ludwig will be the Heir"
  monarquia_mexicana.4.b: "Iturbide's lineage will succeed the throne"
  heredero_austriaco_tt: "Karl Ludwig of Austria is proclaimed heir to the Mexican throne."
  heredero_mexicano_tt: "Agustín Jerónimo's line continues as the future of Mexico."

  monarquia_mexicana.5.t: "The End of the Mexican Monarchy"
  monarquia_mexicana.5.d: "The dream of a Mexican monarchy has once again ended. The crown is abandoned, and the nation moves toward a new form of government."
  monarquia_mexicana.5.f: "“Mexico cannot accept any form of government other than that which derives from the sovereignty of the people.“\n\n— Sebastián Lerdo de Tejada"
  monarquia_mexicana.5.a: "A New Republic is Born"
  fin_mon_tt: "The monarchy collapses, leaving room for a new political order."

  # ================================
  # Mexico-America
  # ================================
  guer_mex_amer.1.t: "The Mexican-American War"
  guer_mex_amer.1.d: "The United States has declared war upon us, threatening our sovereignty and territorial integrity. Mexico must decide: shall we face this challenge alone, or seek aid from powerful allies in Europe?"
  guer_mex_amer.1.f: "“Poor Mexico! So far from God, so close to the United States.“\n\n— Porfirio Diaz"
  guer_mex_amer.1.a: "We shall stand alone!"
  guer_mex_amer.1.b: "Seek help from France and Britain"
  sin_ayuda_tt: "Mexico will resist the United States without foreign aid, strengthening national pride."
  pedir_ayuda_tt: "Mexico will request support from France and Britain in exchange of economical concessions, forging alliances with European powers."
  treaty_mexico_france_defense_investment: "The Veracruz concessions"
  treaty_mexico_britain_defense_investment: "The Veracruz concessions"

  guer_mex_amer.2.t: "The True Eagle of North America"
  guer_mex_amer.2.d: "With the incorporation of all territories west of the Mississippi and Florida, Mexico has reshaped the map of North America. What was once seen as the ambition of others is now the reality of our nation. In Washington and across Europe, they watch with awe and fear as Mexico rises as the continental power."
  guer_mex_amer.2.f: "“When the nation jump over her barriers, almost no effort is powerful enough to stop her.“\n\n— Guadalupe Victoria"
  guer_mex_amer.2.a: "A new Manifest Destiny: a mexican one"

  # ================================
  # Cristianidad
  # ================================
  guer_crist.1.t: "Church and State"
  guer_crist.1.d: "The Catholic Church stands as the guardian of tradition and the backbone of the Mexican state. Many believe its role is essential to preserve unity and order in our young republic."
  guer_crist.1.f: "“The Catholic religion has been the only bond that has kept us united as a nation.“\n\n— Lucas Alamán"
  guer_crist.1.a: "Let God guide us"

  guer_crist.2.t: "Freedom of Conscience"
  guer_crist.2.d: "The winds of liberalism demand change. Freedom of conscience is proclaimed, allowing diverse beliefs to coexist. While moderates welcome this step, many devout Catholics see it as a betrayal."
  guer_crist.2.f: "“In every people where social duties are confused with religious ones, it is almost impossible to establish the foundations of public morality.“\n\n— José María Luis Mora"
  guer_crist.2.a: "We must embrace progress, no matter the opposition."

  guer_crist.3.t: "The Secular State"
  guer_crist.3.d: "The complete separation of Church and State has been decreed. Religious authority is stripped of political power, a victory for the reform but a provocation that will ignite fierce resistance among the faithful."
  guer_crist.3.f: "“Civil governments should not have a religion, because their duty is to protect the freedom of the governed to practice whatever faith they wish to adopt.“\n\n— Benito Juárez"
  guer_crist.3.a: "The State stands above the Church"

  guer_crist.4.t: "The Beginning of the Counter-Reformation"
  guer_crist.4.d: "The weakening of the Church has sparked a movement among the devout. Religious fervor rises in pockets of the country, and the government must act to maintain control over its territories and prevent unrest from spreading."
  guer_crist.4.f: "“The country struggles between faith and reason, and it is our duty to guide it toward the light of knowledge.“\n\n— Justo Sierra"
  guer_crist.4.a: "The Counter-Reformation Begins"

  guer_crist.5.t: "Triumph of the Counter-Reformation"
  guer_crist.5.d: "The Church's influence has been successfully channeled, stabilizing religious communities and reinforcing state authority. The faithful rally in support, strengthening the nation's unity and legitimacy."
  guer_crist.5.f: "“Public morality is not acquired in the schools of reason, but in the sanctuary of religion.“\n\n— Ignacio Aguilar"
  guer_crist.5.a: "Viva Cristo Rey!"

  guer_crist.6.t: "The Counter-Reformation Fails"
  guer_crist.6.d: "The government has successfully restrained the Church's influence. While devout communities remain, their ability to shape political decisions has been greatly reduced, securing state authority for the foreseeable future."
  guer_crist.6.f: "“The order of the state requires that faith remain in the hearts of the people, not in politics.“\n\n— Melchor Ocampo"
  guer_crist.6.a: "A Single and Indivisible State"

  guer_crist.7.t: "A Petition from the Faithful"
  guer_crist.7.d: "The devout approach the government with a request to regain some positions within state institutions. How the authorities respond will shape the delicate balance between secular governance and religious influence."
  guer_crist.7.f: "“We must govern for the present, not the past, and the past belongs to the Church.“\n\n— Sebastián Lerdo de Tejada"
  guer_crist.7.a: "Deny the Petition"
  guer_crist.7.b: "Grant Limited Positions"
  
  je_group_porfiriato: "Porfiriato"
  je_porfiriato_buff: "Consolidation of the Porfiriato"
  je_porfiriato_buff_reason: "Following the rise of Porfirio Díaz, the nation seeks to consolidate its new political and economic direction, guided by principles of stable governance, social harmony, and controlled radical influence."
  je_porfiriato_buff_goal: "The following must be true for 10 total years:"

  je_group_mexlibi: "Mexican Liberalism"
  je_mexlibi_revayu: "Ayutla Plan"
  je_mexlibi_revayu_reason: "Santa Anna's dictatorship has drained the nation. A broad liberal coalition seeks to overthrow him and establish a constitutional government with free elections."

  je_mexlibi_buff_medium: "Initial Reforms"
  je_mexlibi_buff_medium_reason: "Liberals plan to implement initial reforms that promote public education, limit the privileges of the clergy, and strengthen civic rights. Work on these reforms to move toward a more educated and integrated state."

  je_mexlibi_buff_grande: "Consolidation of Liberal Institutions"
  je_mexlibi_buff_grande_reason: "To consolidate the liberal institutions, advanced reforms must be completed: spreading secular education, reducing the political and economic influence of the Church, and strengthening national identity. Success will move Mexico toward a modern and unified nation."

  je_group_monarquiamex: "Mexican Monarchy"
  je_group_monarquiamex_tiempodeuda: "European Debt Commitment"
  je_group_monarquiamex_tiempodeuda_reason: "Mexico has secured European loans, ensuring a steady influx of resources to sustain herself. Yet, every coin borrowed carries a shadow—the day of repayment will come, with millions owed and the possibility of foreign powers demanding concessions beyond the riches of the country."

  je_group_guercrist: "Cristero Struggle"
  je_group_guercrist_contrarreforma: "Managing the Counter-Reformation"
  je_group_guercrist_contrarreforma_reason: "With the government having enacted a law of total separation from the Church, a wave of unrest stirs among the devout. Authorities must navigate these delicate times, balancing faith and order to prevent old loyalties from reshaping the political landscape."
  je_group_guercrist_contrarreforma_goal: "The following must be true for 10 total years:"
  
  # ================================
  # Porfiriato
  # ================================

  toma_de_poder: "Seizure of Power"
  toma_de_poder_desc: "The new government has taken power with force, but its legitimacy is questioned and society begins to polarize"

  paro_golpe_estado: "Coup Attempt Thwarted"
  paro_golpe_estado_desc: "Institutions have resisted a coup attempt. Although authority has been weakened, government legitimacy has increased"
  
  porfiriato_militar: "Military Consolidation of the Porfiriato"
  porfiriato_militar_desc: "Díaz's regime has consolidated its power with the support of the armed forces. The state has gained efficiency and stability increases thanks to imposed order"
  
  legado_porfiriato_militar: "Legacy of the Porfiriato"
  legado_porfiriato_militar_desc: "Even after the fall of the regime, the military structures and order established under Díaz continue to influence the state. Discipline, centralization, and a focus on stability remain part of the national identity"

  porfiriato_industrial: "Industrial Consolidation of the Porfiriato"
  porfiriato_industrial_desc: "The Porfiriato has embraced economic development and material progress. Industrialization is the new driving force of the country, although not all benefit equally"
  
  legado_porfiriato_industrial: "Legacy of the Porfiriato"
  legado_porfiriato_industrial_desc: "The industrial momentum driven by the Porfiriato continues to shape the country's economic direction. Infrastructure, foreign investment ties, and a drive toward modernization still persist despite the regime's end"
  
  porfiriato_ig: "Interest Group Favored by the Porfiriato"
  porfiriato_ig_desc: "This interest group has been politically elevated by Díaz's regime, gaining unprecedented influence and importance within the system"
  
  muerte_porfirio: "The death of Porfirio Diaz"
  muerte_porfirio_desc: "The death of Porfirio Díaz has shaken the nation. The regime's legitimacy is wavering, and society is divided over the country's political future"
  
  exilio_porfirio: "The exile of Porfirio Diaz"
